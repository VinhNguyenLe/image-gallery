<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>
<body>
    <main>
        <div class="container">    
            <div class="img__contain">
                <img src="./img/img1.jpeg" class="image">
            </div>
            <div class="img__contain">
                <img src="./img/img2.jpeg" class="image">
            </div>
            <div class="img__contain">
                <img src="./img/img3.jpeg" class="image">
            </div>
            <div class="img__contain">
                <img src="./img/img4.jpeg" class="image">
            </div>
            <div class="img__contain">
                <img src="./img/img5.jpeg" class="image">
            </div>
            <div class="img__contain">
                <img src="./img/img6.jpeg" class="image">
            </div>
            <div class="img__contain">
                <img src="./img/img7.jpeg" class="image">
            </div>
            <div class="img__contain">
                <img src="./img/img8.jpeg" class="image">
            </div>
        </div>
        <div class="gallery">
            <div class="close__btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="image__inner">
                <img src="./img/img1.jpeg">
            </div>
            <div class="left">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="right">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
